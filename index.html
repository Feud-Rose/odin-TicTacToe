<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
   <div id="gameTicTacToe">
        <div class="gameBoard">
            <div id=panel0 class="panel0">0</div>
            <div id=panel1 class="panel1">1</div>
            <div id=panel2 class="panel2">2</div>
            <div id=panel3 class="panel3">3</div>
            <div id=panel4 class="panel4">4</div>
            <div id=panel5 class="panel5">5</div>
            <div id=panel6 class="panel6">6</div>
            <div id=panel7 class="panel7">7</div>
            <div id=panel8 class="panel8">8</div>
        </div>
        
        
        <div class="sidePanel">
            <div class="log">Output</div>
            <div class="score">
                <div class="player1">Player 1 Wins:</div><div class="p1Score">00</div>
                <div class="player2">Player 2 Wins:</div><div class="p2Score">00</div>
            </div>
            <div class="start">Start</div>
         </div>
    </div>
</body>
</html>
